# Colors
set -g default-terminal "screen-256color"
## Status bar colors
set -g status-bg "colour235"
## Status bar window list colors
set -g window-status-bg "colour235"
set -g window-status-current-bg "colour240"
set -g window-status-current-fg "colour250"
## Pane colors
set -g pane-border-fg "colour235"
set -g pane-active-border-fg "colour4"

# Gives us access to clipboard in vim
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# mouse support
set -g mouse on
# bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
# bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# reload tmux config using prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf!"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Disable running commands renaming windows
set-option -g allow-rename off
set-window-option -g automatic-rename off
